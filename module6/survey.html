<h1>Music Survey</h1>

<div>
	<form action="https://idesstage2.bc.edu/class/results.php" type="post"
	</form>

<div>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  
  </form>
  
  <p>How often do you download music?<p>
  
  <form>
  <input type="radio" id="once" name="often_download" value="Once in a while">
  <label for="once">Once in a while</label><br>
  <input type="radio" id="spotify" name="often_download" value="I use Spotify">
  <label for="spotify">Spotify</label><br>
  <input type="radio" id="what" name="often_download" value="What does download mean?">
  <label for="what">What does download mean?</label>
</form>


 <form>
  <label for="type">What is your favorite type of music?</label>
  <select id="flavors" name="flavors" size="4" multiple>
  	<option value="Rock">Rock</option>
  	<option value="Jazz">Jazz</option>
 	 <option value="Classical">Classical</option>
 	 <option value="World">World</option>
 	</select><br>
 </form>
 
 </div>
 
 <div class="custom-select" style="width:200px;">
 <p>Where do you enjoy music</p>
  <select>
    <option value="0">Select option:</option>
    <option value="1">Home</option>
    <option value="2">Work</option>
    <option value="3">School</option>
    <option value="4">Gym</option>
  </select>
</div>
 	
  <label>How does music affect your mood?</label><br>
  <textarea name="life goals" rows="10" cols="60">
  </textarea>
